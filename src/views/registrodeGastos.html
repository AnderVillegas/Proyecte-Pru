<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrosdeGastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <main>
        <Section class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h3>Registra tu Gasto</h3>
                    <hr>
                    <form class="p-5 border rounded shadow">
                        <div class="input-group mb-3">
                            <span class="input-group-text" >@</span>
                            <input type="text" class="form-control" placeholder="Descripcion" id="descripcion">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" >@</span>
                            <input type="date" class="form-control" placeholder="Fecha" id="Date">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" >@</span>
                            <input type="number" class="form-control" placeholder="Valor (COP)" id="valor">
                        </div>
                        
                        <div class="input-group mb-3">
                            <span class="input-group-text" >@</span>
                            <select class="form-select" id="categoria">
                                <option selected>Seleciona una caregotia</option>
                                <option value="trasporte">Trasporte</option>
                                <option value="alimentos">Alimentos</option>
                                <option value="entretenimiento">Entretenimiento</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary mx-auto d-block w-100" id="botonRegistro">Registrar Gastos</button>
                    </form>
                </div>
            </div>
        </Section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../controllers/controladorFormulari.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
